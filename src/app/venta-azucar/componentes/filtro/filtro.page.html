  <ion-header>
    <div class="seccion-menu3">
      <ion-buttons slot="start" class="col-head1">
          <ion-icon style="font-size: 25px;" name="arrow-back" color="primary-contrast" (click)="backSearch()"></ion-icon>
      </ion-buttons>
      <div class="col-head2">
        <div style="color: white;">Filtro</div>
      </div>
      <ion-buttons slot="start" class="col-head3">
        <ion-menu-button style="color: white;"></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-header>
  
  <ion-content>
       
      <ion-card>
          <div>
            <ion-grid>
              <ion-row style="border-bottom: 1px solid lightgray; margin-bottom: 15px;">
                  <ion-col>
                      <b style="color: #4d4d4d;">Nominaciones</b>
                  </ion-col>
              </ion-row>
              <ion-row style="border-bottom: 1px solid lightgray; margin-bottom: 2px;">
                <ion-col>
                    <b style="color: #4d4d4d;">Buscar por</b>
                </ion-col>
              </ion-row>
            </ion-grid> 

            <ion-grid>
              <ion-list>
                  <ion-radio-group [(ngModel)]="radio_detail">
                
                    <ion-item>
                      <ion-label>Booking</ion-label>
                      <ion-radio color="success" value="booking"></ion-radio>
                    </ion-item>
                
                    <ion-item>
                      <ion-label>Radicado</ion-label>
                      <ion-radio color="success" value="radicado"></ion-radio>
                    </ion-item>
          
                  </ion-radio-group>
              </ion-list>
            </ion-grid>
          </div>
          <ion-row>
            <input style="padding: 15px 10px;" [(ngModel)]="numero" class="number-bl" placeholder="Ingrese el nÃºmero"/>
          </ion-row>
      </ion-card>
  
       <ion-card>
        <ion-grid>
              <div class="menu-cont-wrapp">
                <div class="search-col1">
                    <b style="color: #4d4d4d; margin-left: 5px;">Fecha</b>
                </div>
              </div>
  
              <hr class="divider-search">
  
              <div class="menu-cont-wrapp">
                <ion-grid>
                  <ion-row>
                    <ion-col class="search-col1" align="center">
                        <ion-label>Desde</ion-label>
                        <ion-datetime [(ngModel)]="date_init" display-format="DD, MM, YYYY"></ion-datetime>
                    </ion-col>
                    <ion-col class="search-col2" style="text-align: center !important;">
                        <ion-label>Hasta</ion-label>
                        <ion-datetime [(ngModel)]="date_end" display-format="DD, MM, YYYY"></ion-datetime>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
        </ion-grid>
       </ion-card>  
  
  </ion-content>

  <ion-footer>

      <ion-row style="align-items: baseline;">
          <ion-col>
            <div class="btn-cancel">
              <button class="btn-search" (click)="cancelSearch()"style="background-color: white; color: black;">
                Cancelar
              </button>
            </div>
          </ion-col>
          <ion-col>
            <button class="btn-search" (click)="btnSearch()" style="background-color: #3a673c; color: white;">
              Aplicar
            </button>
          </ion-col>
      </ion-row> 

  </ion-footer>
